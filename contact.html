<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css-styles/styles.css">
    <link rel="stylesheet" href="css-styles/contact-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gajraj+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&display=swap" rel="stylesheet">
    <title>2854 The Prototypes</title>

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <link rel="icon" href="media/cougarheadlogo.png"></link>
  </head>
  <body style="background-color: white;">
    <div id="nav"></div>
    <div class="contact-us-header">
      <a href="index.html"> <img class="logo-on-contact-us"src="media/old-logo.png" alt=""> </a>
      <h1 class="contact-us-text">CONTACT US</h1>
    </div>
    <div class="container-lg" style="margin:auto; width:85vw;">
      <div class="row">
        <div class="col-4">
          <h3 style="margin-top:2vh;">Socials</h3>
          <a target="_blank" href="https://www.facebook.com/EvhsRoboticTeam2854/" class="social-link"><i class="bi bi-facebook"></i></a>
          <a target="_blank" href="" class="social-link"><i class="bi bi-twitter-x"></i></a>
          <a target="_blank" href="https://www.youtube.com/@EVHSRobotics2854" class="social-link"><i class="bi bi-youtube"></i></a>
          <a target="_blank" href="https://www.instagram.com/evhs.robotics/" class="social-link"><i class="bi bi-instagram"></i></a>
          <a target="_blank" href="https://github.com/EVHSRobotics" class="social-link"><i class="bi bi-github"></i></a>
        </div>
        <div class="col-8">
          <div class="form-container" style="margin:auto;">
            <div class="row justify-content-center">
              <div class="col-md-8">
                <div class="contact-form-container">
                  <form>
                    <div class="form-group">
                      <label for="name">Your Name</label>
                      <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                      <label for="email">Your Email</label>
                      <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                      <label for="message">Message</label>
                      <textarea class="form-control" id="message" rows="3" placeholder="Enter your message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary inter">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="footer"></div>

    <script>
        $(function() {
          $("#nav").load("navbar.html");
        });
        $(function() {
          $("#footer").load("footer.html");
        });
      </script>
  </body>
</html>
